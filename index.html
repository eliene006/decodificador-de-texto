<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="img__logo" src="/imgs/Logo.png" alt="Logo letra A">
    </header>
    <main>
        <section class="conteudo__principal">
            <textarea id="texto__de__entrada" placeholder="Digite seu texto"></textarea>
            <div class="conteudo__aviso">
                <img class="img__exclamacao" src="/imgs/bi_exclamation-circle-fill.png" alt="Ponto de exclamação">
                <p class="paragrafo__aviso">Apenas letras minúsculas e sem acento.</p>
            </div>
            <button class="botao__criptografar" onclick="criptografarTexto()">Criptografar</button>
            <button class="botao__descriptografar" onclick="descriptografarTexto()">Descriptografar</button>
        </section>
        <section id="conteudo__saida">
            <img class="img__saida" src="/imgs/High quality products 1 1.png" alt="Desenho de uma pessoa segurando uma lupa olhando para um diamante.">
            <p class="paragrafo__saida">Nenhuma mensagem encontrada</p>
            <p class="subparagrafo__saida">Digite um  texto que você deseja criptografar ou descriptografar.</p>
        </section>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por Eliene Nunes</p>
    </footer>
    <script src="script.js" defer></script>
</body>
</html>
